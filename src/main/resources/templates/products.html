<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Super cook</title>
</head>
<body>
<div class="cont">
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th scope="col" >#</th>
        <th scope="col" class="col-6">Name</th>
        <th scope="col">Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody class="table-sm">
        <#list products as product>
        <tr>
            <th scope="row">${product.id}</th>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td align="right">
                <form action="/products/update" method="get" class="inline">
                    <input type="hidden" value="${product.id}" name="id">
                    <input type="submit" class="btn btn-outline-success" value="V">
                </form>

                <form action="/products/delete" method="get" class="inline">
                    <input type="hidden" name="id" value="${product.id}" id="id">
                    <input type="submit" class="btn btn-outline-danger" value="X"
                           onclick="if(!(confirm('Delete product?'))) return false">
                </form>
            </td>
        </tr>
        </#list>
    </tbody>
</table>
    <button type="button" class="btn btn-primary leftSide"
            onclick="location.href = '/products/update';">
        + Add product
    </button>
</div>

</body>
</html>
